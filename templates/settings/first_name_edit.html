{% extends "settings/settings.html" %}
{% block first_name %}
    <form action="" method="post">{% csrf_token %}
        <p class="new_tag"><label for="id_first_name">Enter new name:</label>
            {{ form.first_name }}</p>
        {{ form.first_name.errors }}
        <input type="submit" value="Done"/>
        <a href="/settings/" id="cancel" style="color:#FF5500; ">Cancel</a>
    </form>
{% endblock %}
