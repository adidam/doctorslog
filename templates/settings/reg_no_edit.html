{% extends "settings/settings.html" %}
{% block registration_number %}
    <form action="" method="post">{% csrf_token %}
        <p class="new_tag"><label for="id_registration_number">Enter new number:</label>
            {{ form.registration_number }}</p>
        {{ form.registration_number.errors }}
        <input type="submit" value="Done"/>
        <a href="/settings/" id="cancel" style="color:#FF5500; ">Cancel</a>
    </form>
{% endblock %}
