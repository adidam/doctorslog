<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<script src="{{ STATIC_URL }}js/settings_edit.js"></script>
<script>
    $(function(){
        $("#PGYear_edit_form").submit(
                function(){
                    submitForm($(this),'#form-fields-PGYear','#post_graduation_first_year_wrapper','#edit-PGYear');
                    return false;
                }
        )
    });
</script>
<script>
    $(document).ready(function(){
        $("#cancel-PGYear").click(function(){
            var wrapper = $(this).parents(".child_wrapper");
            $("#post_graduation_first_year_wrapper").load("/ajax_settings #post_graduation_first_year_wrapper/");
            $("#form-fields-PGYear").empty();
            $("#edit-PGCollege").show();
            wrapper.removeClass("bgColor");
            return false;
        });
    });
</script>

<form id="PGYear_edit_form" action="/edit/PG-year/" method="post" >
    {% csrf_token %}
    {{ form.post_graduation_first_year.help_text }}<br/>
    {{ form.post_graduation_first_year.label_tag }}<br/>
    {{ form.post_graduation_first_year }}<br/>
    <input id="PGYear_submit" type="submit" value="Update"/>
    <input type="submit" value="Cancel" id="cancel-PGYear"/>
    <img style="display: none;" src="{{ STATIC_URL }}images/ajax-loader.gif"/>
</form>
