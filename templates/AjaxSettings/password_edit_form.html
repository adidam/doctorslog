<script type="text/javascript" src="{{ STATIC_URL }}js/edit_password.js"></script>

<form id="password_edit_form" action="/edit_password/" method="post" >
    {% csrf_token %}
    {{ form.password.label_tag }}<br/>
    {{ form.password }}<br/>
    {{ form.new_password.label_tag }}<br/>
    {{ form.new_password }}<br/>
    {{ form.new_password_again.label_tag }}<br/>
    {{ form.new_password_again }}<br/>
    <input id="password_submit" type="submit" value="submit"/>
    <input type="submit" value="Cancel" id="cancel-4"/>
</form>
