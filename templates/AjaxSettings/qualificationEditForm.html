<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<script type="text/javascript" src="{{ STATIC_URL }}js/edit_qualification.js"></script>

<form id="qualification_edit_form" action="/edit-speciality/" method="post" >
    {% csrf_token %}
    {{ form.qualification.help_text }}<br/>
    {{ form.qualification.label_tag }}<br/>
    {{ form.qualification }}<br/>

    <input type="submit" value="Cancel" id="cancel-qualification"/>
</form>
