<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<script type="text/javascript" src="{{ STATIC_URL }}js/edit_speciality.js"></script>
<script>
    $(function(){
        $("#id_speciality").attr('size',5);
    });
</script>

<form id="speciality_edit_form" action="/edit-speciality/" method="post" >
    {% csrf_token %}
    {{ form.speciality.help_text }}<br/>
    {{ form.speciality.label_tag }}<br/>
    {{ form.speciality }}<br/>
    <input id="speciality_submit" type="submit" value="submit"/>
    <input type="submit" value="Cancel" id="cancel-speciality"/>
    <img style="display: none;"  src="{{ STATIC_URL }}images/ajax-loader.gif"/>
</form>
