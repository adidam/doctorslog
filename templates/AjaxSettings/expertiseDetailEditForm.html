<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<script src="{{ STATIC_URL }}js/settings_edit.js"></script>
<script>
    $(function(){
        $("#expertise_edit_form").submit(
                function(){
                    submitForm($(this),'#form-fields-expertise','#expertise_wrapper','#edit-expertise');
                    return false;
                }
        )
    });
</script>
<script>
    $(document).ready(function(){
        $("#cancel-expertise").click(function(){
            $("#expertise_wrapper").load("/ajax_settings #expertise_wrapper/");
            $("#form-fields-expertise").empty();
            $("#edit-expertise").show();
            return false;
        });
    });
</script>

<form id="expertise_edit_form" action="/edit/expertise/" method="post" >
    {% csrf_token %}
    {{ form.expertise.help_text }}<br/>
    {{ form.expertise.label_tag }}<br/>
    {{ form.expertise }}<br/>
    <input id="expertise_submit" type="submit" value="submit"/>
    <input type="submit" value="Cancel" id="cancel-expertise"/>
    <img style="display: none;" src="{{ STATIC_URL }}images/ajax-loader.gif"/>
</form>
