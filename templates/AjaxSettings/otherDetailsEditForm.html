<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<script src="{{ STATIC_URL }}js/settings_edit.js"></script>
<script>
    $(function(){
        $("#otherDetails_edit_form").submit(
                function(){
                    submitForm($(this),'#form-fields-otherDetails','#otherDetails_wrapper','#edit-otherDetails');
                    return false;
                }
        )
    });
</script>
<script>
    $(document).ready(function(){
        $("#cancel-otherDetails").click(function(){
            $("#otherDetails_wrapper").load("/ajax_settings #otherDetails_wrapper/");
            $("#form-fields-otherDetails").empty();
            $("#edit-otherDetails").show();
            return false;
        });
    });
</script>

<form id="otherDetails_edit_form" action="/edit/other-details/" method="post" >
    {% csrf_token %}
    {{ form.other_details.help_text }}<br/>
    {{ form.other_details.label_tag }}<br/>
    {{ form.other_details }}<br/>
    <input id="otherDetails_submit" type="submit" value="submit"/>
    <input type="submit" value="Cancel" id="cancel-otherDetails"/>
    <img style="display: none;" src="{{ STATIC_URL }}images/ajax-loader.gif"/>
</form>
